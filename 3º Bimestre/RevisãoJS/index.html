<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevisãoJS</title>
</head>
<body>
    <p></p>

    <script>
        var nome = prompt("Escreva o seu nome:");
        var idade = prompt("Escreva sua idade:");
        document.getElementsByTagName('p')[0].innerText = `Seu nome é ${nome} e você tem ${idade} anos`

        var p = document.getElementsByTagName('p')[0];
        p.style. fontSize = "50px"
        p.style.color = "green"
        p.style.textAlign = "center"
    </script>
</body>
</html>
